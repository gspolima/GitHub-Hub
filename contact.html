    <div class="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Home</a></li>

        <section id="main">
            <h2>Contact Us</h2>
            <form class="bordered-element simple-form" action="http://wilder.azurewebsites.net/echo" method="POST">
                <label for="messageSenderEmail">Your email</label><br>
                <input type="email" name="messageSenderEmail" id="messageSenderEmail"><br>
                <label for="messageTitle">Title</label><br>
                <input type="text" name="messageTitle" id="messageTitle" maxlength="40"><br>
                <label for="messageBody">Message</label><br>
                <input type="text" name="messageBody" id="messageBody" maxlenght="500"><br>
                <input type="submit" value="Send"><br>
            </form>
        </section>
